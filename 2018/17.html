<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AoC 17</title>
		<link rel="stylesheet" href="../global.css">
		<style>
			table{
				border-collapse:separate;
				border-spacing: 0px;
				table-layout: fixed;
			}

			td{
				border:1px solid black;
				width:5px;
				height:5px;
			}

			td.empty{
				background: white;
			}

			td.wall{
				background: darkred;
			}

			td.spring{
				background: #02477d;
			}

			td.outofbound{
				background:#AAA;
			}

			td.water{
				background: #66c0e8;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="button" onclick="nextSteps(1)">+1 Step</div>
			<div class="button" onclick="nextSteps(10)">+10 Steps</div>
			<div class="button" onclick="nextSteps(100)">+100 Steps</div>

			<div class="x-separator"></div>

			<div class="button" onclick="reset()">Reset</div>
			<div class="button" onclick="fillAll()">Fill All</div>

			<div class="y-separator"></div>

			<div id="out_data"></div>
		</div>
		<div id="out"></div>

		<script src="../thenBy.js"></script>
		<script src="17.js"></script>
	</body>
</html>
