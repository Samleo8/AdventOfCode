<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AoC 17</title>
		<link rel="stylesheet" href="../global.css">
		<style>
			html, body, #out{
				overflow-x:auto;
				width:auto;
			}

			td{
				border:1px solid black;
				width:7px;
				height:7px;
			}

			td.empty{
				background: white;
			}

			td.wall{
				background: darkred;
			}

			td.spring{
				background: #02477d;
			}

			td.outofbound{
				background:#AAA;
			}

			td.water{
				background: lightblue;
			}

			td.water.stable{
				background: #66c0e8;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="button" onclick="startTap()">Turn on the Tap!</div>

			<div class="x-separator"></div>

			<div class="button" onclick="reset()">Reset</div>

			<div class="y-separator"></div>

			<div id="out_data"></div>
		</div>
		<div id="out"></div>

		<script src="../thenBy.js"></script>
		<script src="17.js"></script>
	</body>
</html>
