<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AoC 13</title>
		<link rel="stylesheet" href="../global.css">
		<style>
		table{
			border-collapse:separate;
			border-spacing: 0px;
		}

		td{
			width:1em;
			height:1em;
			font-size:8px;

			background: black;
			border:1px solid black;
		}

		td.intersection{
			background: orange;
			border:1px solid orange;
		}

		td.track-up{
			background:snow;
			border-top:1px solid snow;
			border-bottom:1px solid snow;
		}

		td.track-left{
			background:snow;
			border-right:1px solid snow;
			border-left:1px solid snow;
		}

		td.junction-slash, td.junction-backslash{
			color:black;
			background:yellow;
			border:1px solid yellow;

			text-align: center;
			font-family: consolas;
		}

		td.cart{
			background:blue;
		}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="button">+1 Step</div> <div class="button">+2 Step</div> <div class="button">Until crash</div>
		</div>
		<div id="out"></div>

		<script src="13.js"></script>
	</body>
</html>
