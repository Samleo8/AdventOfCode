<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AoC 13</title>
		<link rel="stylesheet" href="../global.css">
		<style>
			table{
				border-collapse:separate;
				border-spacing: 0px;
				table-layout: fixed;
			}

			td{
				height:10px;
				width:10px;
				padding:0px 3.5px;

				background: black;
				border:1px solid black;

				font-family:consolas;
				font-size: 12px;
				font-weight: bold;
				color:black;

				text-align: center;
				vertical-align: center;
			}

			td.intersection{
				background:#ffecb3;
				border:0px solid #fff3e0;
			}

			td.track{
				background: #fffde7;
			}

			td.track-up{
				border-top:1px solid #fffde7;
				border-bottom:1px solid #fffde7;
			}

			td.track-left{
				border-right:1px solid #fffde7;
				border-left:1px solid #fffde7;
			}

			td.junction-slash, td.junction-backslash{
				background:#fff9c4;
				border:0px solid #fff9c4;
			}

			td.cart{
				background:#8bf6ff;
				border:1px solid #4fc3f7;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="button" onclick="nextStep(true)">+1 Step</div>
			<div class="button" onclick="nextSteps(10)">+10 Steps</div>
			<div class="button" onclick="nextSteps(100)">+100 Steps</div>

			<div class="button">Until crash</div>
		</div>
		<div id="out"></div>

		<script src="../thenBy.js"></script>
		<script src="13.js"></script>
	</body>
</html>
