<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AoC 7</title>
		<link rel="stylesheet" href="../global.css">
		<style>
		.container{
			display: flex;
			align-items: flex-start;
			justify-content:space-around;
		}

		.answer, .out{
			color:white;
		}

		.title{
			display: block;
			font-size: 120%;
			border-bottom: 1px dashed black;
			margin-bottom: 5px;
		}

		.q7{
			padding:10px;
			width:45%;
			height:100%;
			flex:50%;
		}

		.header{
			font-size: 105%;
			font-weight: bold;
			font-variant: caps;
			border-bottom: 1px solid lightgrey;
			padding-bottom: 5px;
			margin-bottom: 5px;
		}

		.complete{
			color:#888;
		}

		table{
			border-collapse: collapse;
			text-align: center;
		}

		th{
			font-weight: bold;
			border-bottom:1px solid black;
			text-align: center;
		}

		th,td{
			padding: 0px 20px;
			text-align: center;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="q7" id="q7a">
				<div class="controls">
					<b class="title">7a</b>
					<div class="button" onclick="doSteps()">Next Step</div>
					<div class="button" onclick="doSteps(true)">All Steps</div>
					<div class="button" onclick="genSteps()">Reset</div>
				</div>
				<div id="answer1" class="answer"></div>
				<div id="out1" class="out"></div>
			</div>

			<div class="q7" id="q7b">
				<div class="controls">
					<b class="title">7b</b>
					<div class="button" onclick="doSteps2(false)">+1 Second</div>
					<div class="button" onclick="javascript:for(_i=0;_i<10;_i++) doSteps2(false)">+10 Seconds</div>
					<div class="button" onclick="javascript:for(_i=0;_i<100;_i++) doSteps2(false)">+100 Seconds</div>
					<div class="button" onclick="doSteps2(true)">All Seconds</div> <div class="button" onclick="genSteps()">Reset</div>
				</div>

				<div id="answer2" class="answer"></div>
				<div id="out2" class="out"></div>
				<div id="out3" class="out"></div>
			</div>
		</div>

		<script type="text/javascript" src="7.js"></script>
	</body>
</html>
